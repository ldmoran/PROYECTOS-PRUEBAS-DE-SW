<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sistema de Biblioteca</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <header class="header"><i class="fas fa-book"></i> Sistema de Biblioteca</header>
    <div class="app">
      <aside class="sidebar">
        <button data-module="empleados"><i class="fas fa-users"></i> Empleados</button>
        <button data-module="usuarios"><i class="fas fa-user-circle"></i> Usuarios</button>
        <button data-module="libros"><i class="fas fa-book-open"></i> Libros</button>
        <button data-module="proveedores"><i class="fas fa-building"></i> Proveedores</button>
      </aside>
      <main class="content" id="content">
        <section class="home">
          <h2>Bienvenido al Sistema Integral de Biblioteca</h2>
          <p>Usa el menú lateral para navegar entre módulos.</p>
        </section>
      </main>
    </div>
    <footer class="footer">David Morán • Anthony Morales • Samir Mideros • Fernando Sandoval</footer>

    <script src="/js/main.js"></script>
    <script src="/js/empleados.js" defer></script>
    <script src="/js/usuarios.js" defer></script>
    <script src="/js/libros.js" defer></script>
    <script src="/js/proveedores.js" defer></script>
  </body>
</html>
